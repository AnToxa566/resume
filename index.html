<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        
        <title>Portfolio</title>
    </head>

    <body>

        <!-- Header -->

        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="user">
                        <div class="user__avatar">
                            <img src="./assets/img/me.jpg" alt="Avatar">
                        </div>

                        <div class="user__content">
                            <div class="user__name">
                                Anton <br> Bohachuk
                            </div>

                            <div class="user__prof">
                                Full-stack developer
                            </div>
                        </div>
                    </div>

                    <nav class="nav">
                        <a href="#" class="nav__link">Work</a>
                        <a href="#" class="nav__link">About me</a>
                        <a href="#" class="nav__link">Blog</a>
                        <a href="#" class="nav__link">Contact</a>
                        <a href="#" class="nav__link nav__link--btn">Hire me</a>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Intro -->

        <section class="intro">
            <div class="container">
                <div class="intro__inner">
                    <div class="intro__content">
                        <h2 class="intro__subtitle">
                            Hello, I'm
                        </h2>

                        <h1 class="intro__title">
                            Anton Bohachuk
                        </h1>

                        <p class="intro__body">
                            Full-stack developer
                        </p>

                        <div class="social">
                            <a href="#" class="social__link">
                                <img src="./assets/img/linkedin.png" alt="LinkedIn icon">
                            </a>

                            <a href="#" class="social__link">
                                <img src="./assets/img/telegram.png" alt="Telegram icon">
                            </a>

                            <a href="#" class="social__link">
                                <img src="./assets/img/facebook.png" alt="Facebook icon">
                            </a>
                        </div>

                        <div class="intro__buttons">
                            <a href="#" class="btn">Hire me</a>
                            <button class="btn btn--outline">See my resume</button>
                        </div>
                    </div>

                    <div class="intro__photo">
                        <img src="./assets/svg/symbols.svg" alt="Background symbols" class="intro__symbols">
                        <img src="./assets/img/photo.png" alt="Portfolio owner's photo" class="intro__person">
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
